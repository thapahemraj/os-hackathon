<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div id="card">

        <div class="all_icons">
            <div><i class="fa-solid fa-gear"></i></div>
            <p>Settings</p>
        </div>

        <div class="all_icons">
            <div><i class="fa-solid fa-recycle"></i></div>
            <p>Recycle Bin</p>
        </div>

        <div class="all_icons">
            <div><i style="color: blue;" class="fa-brands fa-linkedin"></i></div>
            <p>Linkedin</p>
        </div>
        
        <div class="all_icons">
            <div><i style="color: brown;" class="fa-brands fa-brave"></i></div>
            <p>Brave</p>
        </div>

        <div class="all_icons">
            <div><i style="color: rgb(11, 231, 22);" class="fa-brands fa-whatsapp"></i></div>
            <p>WhatsApp</p>
        </div>

        <div class="all_icons">
            <div><i style="color: rgb(107, 101, 101);" class="fa-solid fa-desktop"></i></div>
            <p>This pc</p>
        </div>

        <div class="all_icons">
            <div><i style="color: yellow;" class="fa-regular fa-image"></i></div>
            <p>Files</p>
        </div>


    </div>
    
</body>
</html>
