<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windows 11 Web</title>
  <link rel="stylesheet" href="desktop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Desktop Icons -->
  <div class="desktop">
    <a href="#" class="desktop-icon" id="recycle-bin">
      <i class="fas fa-trash"></i>
      <span>Recycle Bin</span>
    </a>
    <a href="#" class="desktop-icon" id="file-explorer">
      <i class="fas fa-folder"></i>
      <span>File Explorer</span>
    </a>
    <a href="#" class="desktop-icon" id="browser">
      <i class="fab fa-edge"></i>
      <span>Microsoft Edge</span>
    </a>
    <a href="#" class="desktop-icon" id="store">
      <i class="fas fa-store"></i>
      <span>Microsoft Store</span>
    </a>
    <a href="#" class="desktop-icon" id="settings">
      <i class="fas fa-cog"></i>
      <span>Settings</span>
    </a>
  </div>

  <!-- Start Menu -->
  <div class="start-menu" id="startMenu">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Type here to search">
    </div>
    <div class="pinned-apps">
      <h3>Pinned</h3>
      <div class="app-grid">
        <a href="#" class="app"><i class="fab fa-edge"></i><span>Edge</span></a>
        <a href="#" class="app"><i class="fab fa-windows"></i><span>Store</span></a>
        <a href="#" class="app"><i class="fas fa-envelope"></i><span>Mail</span></a>
        <a href="#" class="app"><i class="fas fa-photo-video"></i><span>Photos</span></a>
        <a href="#" class="app"><i class="fas fa-cog"></i><span>Settings</span></a>
        <a href="#" class="app"><i class="fas fa-power-off"></i><span>Power</span></a>
        <a href="#" class="app"><i class="fas fa-file-word"></i><span>Word</span></a>
        <a href="#" class="app"><i class="fas fa-file-excel"></i><span>Excel</span></a>
        <a href="#" class="app"><i class="fas fa-file-powerpoint"></i><span>PowerPoint</span></a>
      </div>
    </div>
  </div>

  <!-- Taskbar -->
  <div class="taskbar">
    <div class="taskbar-left">
      <button class="taskbar-btn" id="startButton"><i class="fab fa-windows"></i></button>
      <button class="taskbar-btn"><i class="fas fa-search"></i></button>
      <button class="taskbar-btn"><i class="fas fa-tasks"></i></button>
    </div>

    <div class="taskbar-center">
      <button class="taskbar-app active"><i class="fab fa-edge"></i></button>
      <button class="taskbar-app"><i class="fas fa-folder"></i></button>
      <button class="taskbar-app"><i class="fas fa-store"></i></button>
    </div>

    <div class="taskbar-right">
      <div class="system-tray">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-volume-up"></i>
        <span id="time">11:45 AM</span>
      </div>
    </div>
  </div>

  <script src="desktop.js"></script>
</body>
</html>
