<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desktop Clone</title>
  <link rel="stylesheet" href="desktop.css">
</head>
<body>
  <!-- Desktop Background -->
  <div class="desktop">
    
    <!-- Folders in middle -->
    <div class="folders">
      <div class="folder">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Folder">
        <p>Project</p>
      </div>
      <div class="folder">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Folder">
        <p>Learning</p>
      </div>
      <div class="folder">
        <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" alt="Folder">
        <p>Hackathon</p>
      </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
      <div class="icons">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732212.png" alt="Edge">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="Chrome">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906324.png" alt="VS Code">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Whatsapp">
        <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Folder">
      </div>
      <div class="time">
        <p>10:58</p>
        <p>16-08-2025</p>
      </div>
    </div>

  </div>
</body>
</html>
